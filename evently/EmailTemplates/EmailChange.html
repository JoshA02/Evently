<!-- Template for the email sent to the user when their email is changed -->

<!DOCTYPE html>
<html>
<head>
    <title>Email Change</title>
</head>
<body>
    <h1>Email Change</h1>
    
    <p>
        Hello {{firstName}},
    </p>
    <p>
        Your email address has been changed to {{newEmail}}.
    </p>
    <p>
        If you did not request this change, please contact us immediately.
    </p>
    <p>
        Thank you,
        <br>
        Evently
    </p>
</body>
